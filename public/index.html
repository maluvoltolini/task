<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task List</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Your code -->
        <div class="content-wrapper">
            <div class="container">
                <p class="text-center m-0 pt-5 text-title-1">Lista de</p>
                <p class="text-center mb-5 text-title-2">Tarefas</p>

                <div id="lists" class="row"></div>
                <button type="button" class="btn btn-primary mt-3 mb-3" id="add-task-button" data-bs-toggle="modal" data-bs-target="#addTaskModal" style="display: none;">
                    Adicionar Tarefa
                </button>
                <button type="button" class="btn btn-secondary btn-add-list mt-3 mb-3 ml-3">
                    Adicionar Lista
                </button>
                <table class="table table-sm table-bordered mt-4">
                    <thead>
                        <tr>
                            <th class="text-center">Tarefa</th>
                            <th class="text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="insert-jobs"></tbody>
                </table>
            </div>
        </div>

        <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editTaskModalLabel">Editar Tarefa</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="taskId">
                        <div class="mb-3">
                            <label for="taskTitle" class="form-label">Novo Título:</label>
                            <input type="text" class="form-control" id="taskTitle">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="saveChangesBtn">Salvar Alterações</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="deleteTaskModal" tabindex="-1" aria-labelledby="deleteTaskModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteTaskModalLabel">Confirmar Exclusão</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Você tem certeza que deseja excluir esta tarefa?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Excluir</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addTaskModalLabel">Adicionar Tarefa</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="listId">
                        <div class="mb-3">
                            <label for="newTaskTitle" class="form-label">Título da Tarefa:</label>
                            <textarea class="form-control" id="newTaskTitle" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="addTaskBtn">Adicionar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="addListModal" tabindex="-1" aria-labelledby="addListModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addListModalLabel">Adicionar Lista</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="newListTitle" class="form-label">Título da Lista:</label>
                            <input type="text" class="form-control" id="newListTitle">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="addListBtn">Adicionar</button>
                    </div>
                </div>
            </div>
        </div>
        

        <!-- Libs -->
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <script src="https://kit.fontawesome.com/b7a51bded9.js" crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <!-- Esse arquivo é gerado automaticamento pelo webpack compilando todos os arquivos do /src -->
        <script src="./bundle.js"></script>
    </body>
</html>
